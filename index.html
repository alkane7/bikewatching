<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <div class="header-bar">
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <header>
        <div class="slider-row">
          <label for="timeFilter">Filter by time:</label>
          <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        </div>
        <div class="time-display">
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </div>
      </header>
    </div>
    
    <div id="map">
      <svg></svg>
    </div>

    <div class="legend">
      <span class="legend-label">LEGEND:</span>
      <div class="legend-item">
        <span class="swatch swatch-departures"></span>More departures
      </div>
      <div class="legend-item">
        <span class="swatch swatch-balanced"></span>Balanced
      </div>
      <div class="legend-item">
        <span class="swatch swatch-arrivals"></span>More arrivals
      </div>
    </div>
  </body>
</html>
